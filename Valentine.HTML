<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’–</title>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      width: 380px;
      height: 280px;
    }

    h1 {
      margin-bottom: 25px;
      color: #ff4d6d;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #no {
      background-color: #ccc;
      position: absolute;
    }

    .message {
      display: none;
      font-size: 18px;
      color: #ff4d6d;
      margin-top: 20px;
      line-height: 1.4;
    }

    .from {
      position: absolute;
      bottom: 15px;
      width: 100%;
      left: 0;
      text-align: center;
      font-size: 14px;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1>Janvi, will you be my Valentine? ğŸ’˜</h1>

    <button id="yes" onclick="yesClicked()">Yes ğŸ’•</button>
    <button id="no">No ğŸ˜œ</button>

    <div class="message" id="message">
      Yayyy Janvi! â¤ï¸ğŸ¥°<br><br>
      You just made my heart the happiest.<br>
      I canâ€™t wait to create many more memories with you ğŸ’–âœ¨
    </div>

    <div class="from">
      â€” From Gaurav â¤ï¸
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");

    noBtn.addEventListener("mouseover", moveNoButton);

    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();
      const x = Math.random() * (cardRect.width - 90);
      const y = Math.random() * (cardRect.height - 60);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClicked() {
      document.querySelector("h1").style.display = "none";
      document.getElementById("yes").style.display = "none";
      noBtn.style.display = "none";
      document.getElementById("message").style.display = "block";

      // Confetti Blast ğŸ‰
      confetti({
        particleCount: 200,
        spread: 80,
        origin: { y: 0.6 }
      });

      setTimeout(() => {
        confetti({
          particleCount: 150,
          spread: 120,
          origin: { y: 0.4 }
        });
      }, 500);
    }
  </script>

</body>
</html>
